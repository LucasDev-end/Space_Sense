<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/stylecadastro.css">
    <title>Space Sense | Redefinir a Senha</title>
</head>

<body>

    <!-- HEADER -->
    <div class="sobrepor-login">
        <div class="header-login">
            <div class="container-login">
                <img src="./assets/img/logo.png" alt="Logo da Empresa" class="img-logo">
                <h2 class="titulo"><b>SPACE</b><br> SENSE</h2>
            </div>
        </div>

        <!-- CONTEÚDO DA PÁGINA -->
        <div class="login">
                <div class="card card-login">
                    <div class="left-painel-cadastro">
                        <h1>Recuperar senha</h1>
                        <div class="painel">
                            <h2>Siga os passos ao lado</h2>
                            <img src="./assets/icons/seta-direita.png" alt="">
                        </div>
                    </div>
                    <div class="card-direita">
                        <div class="formulario">
                            <h2>Insira o e-mail:</h2>
                            <span>Se houver uma conta associada a este e-mail, você 
                                receberá um código de acesso dentro de 1 minuto. 
                                Não se esqueça de verificar sua caixa de spam ou lixo eletrônico.</span>
                            <div class="campo">
                                <input type="text" id="input_email" placeholder="E-mail" required>
                            </div>
                                <button class="botao">Enviar</button>  
                        </div>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
