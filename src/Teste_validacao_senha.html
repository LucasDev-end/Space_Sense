        div_mensagem.innerHTML = "";

            div_mensagem.innerHTML += `Senha não possui letras<br>`;

            if (senha.toLowerCase() == senha) {
                div_mensagem.innerHTML += `Senha não possui caracteres maiusculos<br>`;
            }

            if (senha.toUpperCase() == senha) {
                div_mensagem.innerHTML += `Senha não possui caracteres minusculos<br> `;
            }
        }


    }
</script>
